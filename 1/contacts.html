			<div class="contact">
				<form action="mailto:zhadan.viktor@gmail.com" method="POST">
					<label for="name">ФИО</label>
					<input type="text" placeholder="ФИО" id="name" required>
					<label>Пол</label>
					<div class="gender-select">						
						<input type="radio" name="gender" id="gender_male" value="male" required>

						<input type="radio" name="gender" id="gender_female" value="female" required>
						<label for="gender_female">Женский</label>
					</div>	
					<label for="age-select">Возраст</label> <br>
					<select name="ages" id="age-select" required>
					    <option value="">Выберите возраст</option>
					    <option value="0">меньше 15</option>
					    <option value="1">от 16 до 20</option>
					    <option value="2">от 21 до 30</option>
					    <option value="3">больше 30</option>
					</select> <br>


					<label for="email">Электронная почта</label>
					<input type="email" placeholder="Электронная почта" id="email" required>
					<textarea name="message" id="message" placeholder="Сообщение"></textarea>
					<div class="submit-container">
						<input type="submit" value="Отправить" class="submit">
						<input type="reset" value="Очистить форму" class="submit">
					</div>
				</form>
			</div>
