<section class="container">
<h1 class="centered">
Контакт
</h1>
<div class="contact">
<form action="mailto:zhadan.viktor@gmail.com" method="POST" name="contact_form" onsubmit="return validate_form()">
<label for="name">ФИО</label>
<input id="name" onblur="validate_fio(&#39;hintName&#39;)" onclick="hideCalendar()" placeholder="ФИО" type="text">
<span class="hint" id="hintName"></span>
<br>
<div class="popover">Введите ваше ФИО</div>
<label for="phone">Телефон</label>
<input id="phone" onblur="validate_phone(&#39;hintPhone&#39;)" onclick="hideCalendar()" placeholder="Телефон" type="text">
<br>
<span class="hint" id="hintPhone"></span>
<br>
<label>Пол</label>
<div class="gender-select">
<input checked="checked" id="gender_male" name="gender" onclick="hideCalendar()" type="radio" value="male">
<label for="gender_male">Мужской</label>
<input id="gender_female" name="gender" onclick="hideCalendar()" type="radio" value="female">
<label for="gender_female">Женский</label>
</div>
<label for="dateOfBirth">Дата рождения</label>
<input id="dateOfBirth" name="dateOfBirth" onclick="showCalendar(new Date())" readonly="readonly" value="">
<br>
<div id="calendar">
Месяц:
<select id="month" onclick="redrawCalendar()"></select>
Год:
<select id="year" onclick="redrawCalendar()"></select>
</div>
<label for="email">Электронная почта</label>
<input id="email" onblur="validate_email(&#39;hintMail&#39;)" onclick="hideCalendar()" placeholder="Электронная почта" type="email">
<br>
<span class="hint" id="hintMail"></span>
<br>
<textarea id="message" name="message" onblur="validate_mes()" onclick="hideCalendar()" placeholder="Сообщение"></textarea>
<div class="submit-container">
<input class="submit" type="submit" value="Отправить">
<input class="submit" type="reset" value="Очистить форму">
</div>
</form>
